<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jepil's Portfolio</title>
    <!-- Meta (Description / Author) -->
    <meta name="description" content="Jepil's Portfolio for job-hunting" />
    <meta name="author" content="Jepil" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c1a4816a31.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="imgs/favicon.png" alt="" />
        <a href="#">Jepil</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu-item">Home</li>
        <li class="navbar__menu-item">About</li>
        <li class="navbar__menu-item">Skills</li>
        <li class="navbar__menu-item">My Work</li>
        <li class="navbar__menu-item">Testimonial</li>
        <li class="navbar__menu-item">Contact</li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="imgs/profile.png"
        alt="Jepil's profile photo"
        class="home__avatar"
      />
      <h1>
        Hello, <br />
        I'm Jepil
      </h1>
      <h2>A Web Developer currently residing in Barrie, Canada</h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
